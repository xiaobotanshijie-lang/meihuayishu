<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>梅花易数算命</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>梅花易数算命</h1>
    <form id="divination-form">
      <label>请输入您想问的问题：</label>
      <input type="text" id="question" required>
      
      <label>请输入三个随机数字（例如：78 89 91）：</label>
      <input type="number" id="num1" required>
      <input type="number" id="num2" required>
      <input type="number" id="num3" required>
      
      <button type="button" onclick="calculateGua()">起卦</button>
    </form>
    
    <div id="result">
      <h2>主卦：</h2>
      <p id="main-gua"></p>
      <h2>支卦：</h2>
      <p id="branch-gua"></p>
      <h2>卜卦结果：</h2>
      <p id="interpretation"></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
